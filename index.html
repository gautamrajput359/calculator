<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <h1>Calculator</h1>
        <div class="calculator">
            <div class="content">
                <input type="text" id="inputBox" placeholder="">
                <div class="boxes">
                    <div class="row">
                        <button class="box operators">AC</button>
                        <button class="box operators">DEL</button>
                        <button class="box operators">%</button>
                        <button class="box divide">/</button>
                    </div>
                    <div class="row">
                        <button class="box">7</button>
                        <button class="box">8</button>
                        <button class="box">9</button>
                        <button class="box multiply">*</button>
                    </div>
                    <div class="row">
                        <button class="box">4</button>
                        <button class="box">5</button>
                        <button class="box">6</button>
                        <button class="box subtract">-</button>
                    </div>
                    <div class="row">
                        <button class="box">1</button>
                        <button class="box">2</button>
                        <button class="box">3</button>
                        <button class="box add">+</button>
                    </div>
                    <div class="row">
                        <button class="box">00</button>
                        <button class="box">0</button>
                        <button class="box">.</button>
                        <button class="box equal">=</button>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="script.js"></script>
</body>

</html>
